<style id="sampleStyle">
.flex {
  display: flex;
  flex-flow: row wrap;
  justify-content: space-around;
  align-items: flex-start;
}
.flex-item {
  display: block;
  margin: 10px;
  padding: 10px;
  background-color: #25B7C0;
  transition: .3s;
  text-align: center;
}
.flex-item:first-child {
  order: 1;
}
.flex-item:nth-child(3) {
  order: -1;
}
.flex-item a {
  display: block;
  position: relative;
  margin: 0 auto;
  width: 70px;
  height: 70px;
  line-height: 70px;
  font-size: 3rem;
  border-radius: 50%;
  transform-style: preserve-3d;
  transition: .3s ease;
}
.flex-item a:hover {
  transform: rotateY( 180deg );
}
.flex-item span {
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  border-radius: 50%;
  backface-visibility: hidden;
}
.flex-item span:first-of-type {
  background-color: #fff;
}
.flex-item span:last-of-type {
  color: #fff;
  background-color: #00717A;
  transform: rotateY( 180deg );
}
</style>
