<style id="sampleStyle">

.demo {
  position: relative;
  overflow: hidden;
}
.item01 {
  opacity: 0;
  position: absolute;
  left: 50%;
  margin-left: -0.5em;
  bottom: -30px;
  font-size: 9em;
  transition: 1s;
  transform: translate(0, 100%);
  line-height: 1;
}
.item02 {
  opacity: 0;
  position: absolute;
  left: 175px;
  bottom: 110px;
  font-size: 5em;
  transition: 1s cubic-bezier(0.165, 0.84, 0.44, 1) 1s;
  transform: translate(-310%, 0);
}
.item03 {
  opacity: 0;
  position: absolute;
  top: 22px;
  right: 180px;
  font-size: 5em;
  transition: .5s ease-out 2s;
  transform: translate(300%, 0);
}
.item04 {
  opacity: 0;
  position: absolute;
  left: 0px;
  top: 30px;
  font-size: 5em;
  opacity: 0;
}
.item05 {
  opacity: 0;
  position: absolute;
  bottom: 30px;
  right: 100px;
  font-size: 5em;
  opacity: 0;
}
.item06 {
  opacity: 0;
  position: absolute;
  right: 0;
  right: 30px;
  font-size: 5em;
}
.loaded .item01 {
  opacity: 1;
  transform: translate(0, 0);
}
.loaded .item02 {
  opacity: 1;
  transform: translate(0, 0);
}
.loaded .item03 {
  opacity: 1;
  transform: translate(0, 0);
}
.loaded .item04 {
  opacity: 1;
  animation-duration: .75s;
  animation-fill-mode: both;
  animation-delay: 3s;
  animation-name: bounceIn;
}
.loaded .item05 {
  opacity: 1;
  animation-duration: 1s;
  animation-fill-mode: both;
  animation-delay: 3.75s;
  animation-name: bounceIn;
}
.loaded .item06 {
  opacity: 1;
  display: block;
  animation-duration: 1s;
  animation-fill-mode: both;
  animation-delay: 4.5s;
  animation-name: bounceInDown;
}

@keyframes bounceIn {
  from, 20%, 40%, 60%, 80%, to {
    animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
  }
  0% {
    opacity: 0;
    transform: scale3d(.3, .3, .3);
  }
  20% {
    transform: scale3d(1.1, 1.1, 1.1);
  }
  40% {
    transform: scale3d(.9, .9, .9);
  }
  60% {
    opacity: 1;
    transform: scale3d(1.03, 1.03, 1.03);
  }
  80% {
    transform: scale3d(.97, .97, .97);
  }
  to {
    opacity: 1;
    transform: scale3d(1, 1, 1);
  }
}

@keyframes bounceInDown {
  from, 60%, 75%, 90%, to {
    animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
  }
  0% {
    opacity: 0;
    transform: translate3d(0, -3000px, 0);
  }
  60% {
    opacity: 1;
    transform: translate3d(0, 25px, 0);
  }
  75% {
    transform: translate3d(0, -10px, 0);
  }
  90% {
    transform: translate3d(0, 5px, 0);
  }
  to {
    transform: none;
  }
}
</style>
